<!-- profile -->
<section class="information py-[150px]">
  <div class="max-w-4xl mx-auto px-5">
    <div class="flex justify-between">
      <div class="infor p-5">
        <h1 class="title font-bold text-4xl">Hi, I am <span
            class="username text-red-400 hover:underline">{{profile.fullname}}</span>,<br>
          <span class="position">{{profile.position}}</span>
        </h1>
        <p class="short-desc py-5">{{profile.about}}</p>
        <button
          class="btn-download bg-[#FF6464] w-[208px] h-[47px] rounded-sm text-white text-xl hover:opacity-90">Download
          Resume</button>
      </div>

      <div class="img-user p-5">
        <img src="https://picsum.photos/500/500" alt="" class="rounded-full">
      </div>
    </div>
  </div>
</section>

<!-- posts -->
<section class="recent-posts bg-[#EDF7FA] h-[396px]">
  <div class="max-w-4xl mx-auto px-5">
    <div class="row flex justify-between h-[60px]">
      <h3 class="title-recent text-xl text-[#21243D] leading-[60px]">Recent posts</h3>
      <a href="#" class="view-all text-sm text-[#00A8CC] leading-[60px] hover:underline hover:cursor-pointer">view
        all</a>
    </div>
    <div class="row flex justify-between">

      <div *ngFor="let item of posts" class="post h-[295px] w-[418px] bg-white">
        <div class="content-post p-10">
          <h2 class="title-post text-2xl pb-2 text-[#21243D] font-bold hover:text-[#FF6464] hover:cursor-pointer">
            {{item.title}}</h2>
          <div class="date-and-category flex flex-wrap justify-between px-5 py-5">
            <span class="date font-lg">{{item.createdAt}}</span>
            <span>|</span>
            <span class="category-post font-lg">{{item.categoryPostId}}</span>
          </div>
          <p class="desc-post">{{item.desc}}</p>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- projects -->
<section class="featrured-works pb-5">
  <div class="max-w-4xl mx-auto px-5">
    <div class="row flex justify-between h-[60px]">
      <h3 class="title-recent text-xl text-[#21243D] leading-[60px]">Featured works</h3>
      <a routerLink="works" class="view-all text-sm text-[#00A8CC] leading-[60px] hover:underline">view all</a>
    </div>

    <div *ngFor="let project of projects" class="show-featrured py-10">
      <a routerLink="works/detail/{{project.id}}" class="project-links grid grid-cols-[180px,auto] gap-4">
        <img src={{project.img}} alt={{project.name}}
          class="img-featrured rounded-md h-[180px] w-[246px] hover:opacity-80">
        <div class="desc-featrured">
          <h2
            class="title-featrured text-[30px] leading-[44px] font-bold h-[44px] w-[305px] text-[#21243D] hover:text-[#FF6464] hover:cursor-pointer">
            {{project.name}}</h2>
          <div class="year-and-category flex justify-start py-4">
            <span class="createdAt rounded-3xl bg-[#21243D] px-5 text-white text-sm w-fit">{{project.createdAt}}</span>
            <span class="category-featrured text-[#8695A4] pl-2 text-sm">{{project.categoryProjectId}}</span>
          </div>
          <p class="desc-featrured text-base text-[#21243D] leading-6">{{project.desc}}</p>
        </div>
      </a>
    </div>
  </div>
</section>
